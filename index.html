<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lily Flowers</title>
<style>
    body {
        margin: 0;
        background: radial-gradient(ellipse at bottom, #0b0c10 0%, #000000 100%);
        overflow: hidden;
        color: white;
        text-align: center;
        font-family: 'Segoe Script', cursive;
    }

    svg {
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
    }

    /* Animasi kelopak bergerak */
    .petal {
        transform-origin: bottom center;
        animation: sway 4s ease-in-out infinite alternate;
    }

    @keyframes sway {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(3deg); }
    }

    /* Efek bintang berkelip */
    .star {
        position: absolute;
        background: white;
        border-radius: 50%;
        animation: twinkle 2s infinite alternate;
    }
    @keyframes twinkle {
        0% { opacity: 0.3; }
        100% { opacity: 1; }
    }

    /* Efek kunang-kunang */
    .firefly {
        position: absolute;
        width: 4px;
        height: 4px;
        background: yellow;
        border-radius: 50%;
        animation: fly 6s ease-in-out infinite;
        box-shadow: 0 0 6px yellow;
    }
    @keyframes fly {
        0% { transform: translate(0,0); opacity: 0.5; }
        50% { transform: translate(100px,-150px); opacity: 1; }
        100% { transform: translate(-50px,-300px); opacity: 0.5; }
    }

    h1 {
        position: absolute;
        top: 20px;
        width: 100%;
        font-size: 1.5rem;
        color: #fff;
        text-shadow: 0 0 10px pink;
    }
</style>
</head>
<body>

<h1>This is Lily flowers to my birthday girl,<br>Good night and have a nice dream</h1>

<svg width="400" height="600" viewBox="0 0 400 600">
    <!-- Tangkai utama -->
    <path d="M200 600 C200 500, 200 300, 200 200" stroke="green" stroke-width="8" fill="none"/>

    <!-- Cabang kiri -->
    <path d="M200 300 C150 250, 140 200, 150 150" stroke="green" stroke-width="4" fill="none"/>

    <!-- Cabang kanan -->
    <path d="M200 300 C250 250, 260 200, 250 150" stroke="green" stroke-width="4" fill="none"/>

    <!-- Bunga kiri -->
    <g transform="translate(150,150)">
        <ellipse class="petal" cx="0" cy="0" rx="20" ry="50" fill="white"/>
        <ellipse class="petal" cx="0" cy="0" rx="20" ry="50" fill="white" transform="rotate(60)"/>
        <ellipse class="petal" cx="0" cy="0" rx="20" ry="50" fill="white" transform="rotate(120)"/>
        <circle cx="0" cy="0" r="6" fill="yellow"/>
    </g>

    <!-- Bunga tengah -->
    <g transform="translate(200,200)">
        <ellipse class="petal" cx="0" cy="0" rx="20" ry="50" fill="white"/>
        <ellipse class="petal" cx="0" cy="0" rx="20" ry="50" fill="white" transform="rotate(60)"/>
        <ellipse class="petal" cx="0" cy="0" rx="20" ry="50" fill="white" transform="rotate(120)"/>
        <circle cx="0" cy="0" r="6" fill="yellow"/>
    </g>

    <!-- Bunga kanan -->
    <g transform="translate(250,150)">
        <ellipse class="petal" cx="0" cy="0" rx="20" ry="50" fill="white"/>
        <ellipse class="petal" cx="0" cy="0" rx="20" ry="50" fill="white" transform="rotate(60)"/>
        <ellipse class="petal" cx="0" cy="0" rx="20" ry="50" fill="white" transform="rotate(120)"/>
        <circle cx="0" cy="0" r="6" fill="yellow"/>
    </g>
</svg>

<audio autoplay loop>
    <source src="romantic.mp3" type="audio/mpeg">
</audio>

<script>
    // Bintang
    for (let i = 0; i < 50; i++) {
        let star = document.createElement("div");
        star.className = "star";
        star.style.width = star.style.height = Math.random() * 2 + "px";
        star.style.top = Math.random() * window.innerHeight + "px";
        star.style.left = Math.random() * window.innerWidth + "px";
        document.body.appendChild(star);
    }

    // Kunang-kunang
    for (let i = 0; i < 15; i++) {
        let f = document.createElement("div");
        f.className = "firefly";
        f.style.top = Math.random() * window.innerHeight + "px";
        f.style.left = Math.random() * window.innerWidth + "px";
        document.body.appendChild(f);
    }
</script>

</body>
</html>
